<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Favicon/favicon.png" type="image/x-icon">
    <title>Register - ProHand</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #1d4ed8;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img class="Logo" src="../images/Logo/ProHand Logo.png" alt="ProHand Logo">
                </a>
            </div>
            

            <div class="nav-links" id="main-nav-links">
    <a href="/index/index.html" class="nav-item">
        <i class="fas fa-house"></i>
        <span>Home</span>
    </a>

    <a href="services.html" class="nav-item">
        <i class="fas fa-briefcase"></i>
        <span>Services</span>
    </a>
</div>

            <div class="nav-actions">
                <div id="auth-btn">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <h2>Create Your Account</h2>
            <form action="../php/auth/register.php" method="post">


    <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" required>
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" required>
    </div>

    <button type="submit" class="register-btn">Register</button>
</form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>
</body>
<script src="/js/script.js"></script>
</html>
